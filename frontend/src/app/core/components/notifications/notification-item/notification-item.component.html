<div 
  [routerLink]="getNotificationRoute()" 
  class="px-4 py-3 hover:bg-gray-50 flex items-start cursor-pointer border-b border-gray-100 last:border-b-0"
  [class.bg-blue-50]="!notification.is_read"
>
  <!-- Icon based on notification type -->
  <div class="flex-shrink-0 mr-3">
    <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
      <span [innerHTML]="getNotificationIcon(notification.type)"></span>
    </div>
  </div>
  
  <!-- Notification content -->
  <div class="flex-1 min-w-0">
    <div class="flex justify-between">
      <p class="text-sm font-medium text-gray-900" [class.font-bold]="!notification.is_read">
        {{ getNotificationTitle(notification) }}
      </p>
      <span class="text-xs text-gray-500">{{ formatDate(notification.created_at) }}</span>
    </div>
    <p class="text-sm text-gray-500 mt-1 line-clamp-2">
      {{ getNotificationContent(notification) }}
    </p>
  </div>
  
  <!-- Delete button -->
  <button 
    (click)="onDelete($event)" 
    class="ml-2 text-gray-400 hover:text-gray-600 focus:outline-none"
    title="Supprimer cette notification"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
