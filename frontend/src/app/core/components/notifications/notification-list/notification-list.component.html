@if (loading) {
  <div class="py-4 text-center text-gray-500">
    <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-2">Chargement des notifications...</p>
  </div>
} @else if (notifications.length === 0) {
  <div class="py-4 text-center text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
    </svg>
    <p class="mt-2">Aucune notification</p>
  </div>
} @else {
  <div class="max-h-96 overflow-y-auto">
    @for (notification of notifications; track notification.id) {
      <app-notification-item 
        [notification]="notification"
        (click)="handleNotificationClick(notification)"
        (delete)="deleteNotification(notification)"
      ></app-notification-item>
    }
  </div>
}

<div class="border-t border-gray-100 py-2 px-4 text-center">
  <a routerLink="/notifications" (click)="closeDropdown.emit()" class="text-xs text-blue-600 hover:text-blue-800">
    Voir toutes les notifications
  </a>
</div>
