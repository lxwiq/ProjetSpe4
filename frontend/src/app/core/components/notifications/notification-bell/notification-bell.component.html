<div class="relative">
  <!-- Bell icon with badge -->
  <button 
    type="button" 
    (click)="toggleDropdown()" 
    class="relative p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  >
    <span class="sr-only">Notifications</span>
    <!-- Bell icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    
    <!-- Badge for unread notifications -->
    @if (unreadCount > 0) {
      <span class="absolute top-0 right-0 block h-4 w-4 rounded-full bg-red-500 text-xs text-white flex items-center justify-center">
        {{ unreadCount > 9 ? '9+' : unreadCount }}
      </span>
    }
  </button>

  <!-- Notification dropdown -->
  @if (isDropdownOpen) {
    <div class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
      <div class="px-4 py-2 border-b border-gray-100 flex justify-between items-center">
        <h3 class="text-sm font-medium text-gray-700">Notifications</h3>
        @if (unreadCount > 0) {
          <button 
            (click)="markAllAsRead()" 
            class="text-xs text-blue-600 hover:text-blue-800"
          >
            Tout marquer comme lu
          </button>
        }
      </div>
      
      <app-notification-list (closeDropdown)="closeDropdown()"></app-notification-list>
    </div>
  }
</div>
