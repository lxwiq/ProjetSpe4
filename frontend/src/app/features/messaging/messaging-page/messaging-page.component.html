<div class="h-full flex flex-col">
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <h1 class="text-xl font-semibold text-gray-900">Messagerie</h1>
        <button 
          (click)="openNewConversation()" 
          class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Nouvelle conversation
        </button>
      </div>
    </div>
  </div>

  <div class="flex-1 flex overflow-hidden">
    <!-- Sidebar with conversation list -->
    <div class="w-80 border-r border-gray-200 bg-white overflow-y-auto">
      <app-conversation-list 
        [conversations]="conversations"
        [activeConversationId]="activeConversation?.id"
        (conversationSelected)="setActiveConversation($event)"
      ></app-conversation-list>
    </div>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col bg-gray-50 overflow-hidden">
      @if (isNewConversationOpen) {
        <app-new-conversation 
          (conversationCreated)="onConversationCreated($event)"
          (cancel)="closeNewConversation()"
        ></app-new-conversation>
      } @else if (activeConversation) {
        <app-conversation-view 
          [conversation]="activeConversation"
        ></app-conversation-view>
      } @else {
        <div class="flex-1 flex items-center justify-center">
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">Aucune conversation sélectionnée</h3>
            <p class="mt-1 text-sm text-gray-500">
              Sélectionnez une conversation ou créez-en une nouvelle pour commencer à discuter.
            </p>
            <div class="mt-6">
              <button
                (click)="openNewConversation()"
                class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Nouvelle conversation
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
