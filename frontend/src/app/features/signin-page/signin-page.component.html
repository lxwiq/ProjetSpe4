<div class="flex flex-col gap-4 p-4 items-center">
  <h1 class="text-2xl">Page de connexion</h1>
  <div class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label for="mail">Email</label>
      <input type="text" id="mail" [formControl]="mail"/>
      <label for="password">Mot de passe</label>
      <input type="password" id="password" [formControl]="password"/>
    </div>
    <app-button (click)="onSubmit()">Se connecter</app-button>
  </div>
</div>
