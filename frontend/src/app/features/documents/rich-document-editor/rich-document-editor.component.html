<div class="document-editor-container">
  <!-- Barre d'outils principale -->
  <div class="main-toolbar">
    <div class="toolbar-left">
      <button (click)="goBack()" class="toolbar-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="document-title-container">
        <input
          type="text"
          [(ngModel)]="title"
          class="document-title-input"
          placeholder="Titre du document"
        >
      </div>
    </div>
    <div class="toolbar-right">
      <button (click)="toggleCollaborators()" class="toolbar-button collaborators-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" />
        </svg>
        <span>Collaborateurs</span>
      </button>
      <button (click)="saveDocument()" [disabled]="isSaving" class="toolbar-button save-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
        </svg>
        <span *ngIf="!isSaving">Enregistrer</span>
        <span *ngIf="isSaving">Enregistrement...</span>
      </button>
    </div>
  </div>

  <!-- Messages d'erreur et de succès -->
  <div class="messages-container">
    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }

    @if (successMessage) {
      <div class="success-message">
        {{ successMessage }}
      </div>
    }
  </div>

  <!-- Contenu principal -->
  <div class="main-content">
    @if (isLoading) {
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Chargement du document...</p>
      </div>
    } @else {
      <div class="editor-container">
        <!-- Éditeur de texte riche -->
        <div class="quill-editor-container">
          <quill-editor
            [(ngModel)]="content"
            [modules]="quillConfig['modules']"
            [placeholder]="quillConfig['placeholder']"
            [theme]="quillConfig['theme']"
            (onContentChanged)="onContentChanged($event)"
          ></quill-editor>
        </div>

        <!-- Panneau de collaborateurs (affiché conditionnellement) -->
        @if (showCollaborators) {
          <div class="collaborators-panel">
            <app-document-collaborators [documentId]="documentId"></app-document-collaborators>
          </div>
        }
      </div>
    }
  </div>
</div>
