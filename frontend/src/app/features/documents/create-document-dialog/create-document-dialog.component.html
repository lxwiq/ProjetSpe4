<div class="create-document-dialog">
  <div class="dialog-header">
    <h2>{{ isFolder ? 'Créer un dossier' : 'Créer un document' }}</h2>
    <button (click)="cancel()" class="close-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  
  <div class="dialog-content">
    @if (error) {
      <div class="error-message">{{ error }}</div>
    }
    
    <div class="form-group">
      <label for="document-type" class="form-label">Type</label>
      <div class="document-type-selector">
        <button 
          [class.active]="!isFolder" 
          (click)="isFolder = false" 
          class="type-button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          Document
        </button>
        <button 
          [class.active]="isFolder" 
          (click)="isFolder = true" 
          class="type-button"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
          </svg>
          Dossier
        </button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="form-label">Titre</label>
      <input 
        type="text" 
        id="title" 
        [(ngModel)]="title" 
        class="form-input" 
        placeholder="Entrez un titre"
        autofocus
      >
    </div>
  </div>
  
  <div class="dialog-footer">
    <button (click)="cancel()" class="cancel-button">Annuler</button>
    <button 
      (click)="createDocument()" 
      [disabled]="!title.trim() || isLoading" 
      class="create-button"
    >
      @if (isLoading) {
        <div class="spinner"></div>
        Création en cours...
      } @else {
        Créer
      }
    </button>
  </div>
</div>
